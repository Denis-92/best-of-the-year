<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Best Songs Ever!!</title>
	<div th:replace="~{fragments :: head}"></div>
	<div th:replace="~{fragments :: script}"></div>
</head>

<body>

	<div th:replace="~{fragments :: menu}"></div>
	
	<ul class="list-group">
		<li th:each="song:${songs}" th:with="titolo=${song.getTitolo()}, id=${song.getId()}" class ="list-group-item">
			<a th:href="@{'/song/'+${id}}">[[${titolo}]]</a>
		</li>
	</ul>
	
</body>

</html>
