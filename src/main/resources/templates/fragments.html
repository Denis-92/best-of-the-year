<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Title test</title>
</head>

<body>

	<th:block th:fragment="head">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=devide-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
    	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    </th:block>
    
    <div th:fragment="script">
		<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>
	</div>
	
	<ul th:fragment="menu(page)" class="nav nav-tabs d-flex align-items-center">
		<li class="nav-item">
			<a class="nav-link text-dark pe-5 border-0" th:href="@{/}" th:classAppend="${page=='index'}? 'disabled bg-primary' : active">Best of</a>
		</li>
		<li class="border-start">
			<div class="d-flex">
				<div class="nav-item">
					<a class="nav-link text-dark m-2" th:href="@{/movies}" th:classAppend="${page=='movies'}? 'disabled bg-primary' : 'border active'">Movies</a>
				</div>
				<div class="nav-item">
					<a class="nav-link text-dark m-2" th:href="@{/songs}" th:classAppend="${page=='songs'}? 'disabled bg-primary' : 'border active'">Songs</a>
				</div>
			</div>
		</li>
	</ul>
	
</body>

</html>
